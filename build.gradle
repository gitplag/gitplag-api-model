plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'io.gitplag'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}